<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
<head>
    <title>Crear nuevo Horario</title>
</head>
{% extends 'base.html' %}


{% block content %}
{% load static %}

    <h3 class="font-mono font-bold text-gray-900 text-4xl text-center">Horarios Disponibles:</h3>
    <div class="grid gap-6 mb-6 lg:mb-4 md:grid-cols-3 lg:grid-cols-4 mt-4">
    {% for corte in cortes %}
        <div class="items-center bg-white border-4 border-gray-200 rounded-lg sm:flex p-4 block shadow-2xl hover:scale-105 duration-300 ease-in-out">
            <div class="block w-full">
                <h5 class="font-mono font-bold text-gray-900 text-4xl text-center">{{horario.titulo}}</h5>
                <p class="font-mono font-bold text-gray-900 text-lg text-center">{{horario.descripcion}}</p>
                <img class="w-full p-4" src="{% static 'img/informacion/calendario.png' %}" alt="Alumno">
                <div class="mt-2 flex">
                  <a type="button" href="" class="myButton font-semibold text-white px-2 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 py-2 text-center text-lg w-full"> <i class="fa-solid fa-clock mr-2"></i> Editar Cortes</a>
                </div>     
                
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
