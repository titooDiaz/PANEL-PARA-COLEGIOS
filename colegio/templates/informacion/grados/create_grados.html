<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
<head>
    <title>Crear nuevos grados/title>
</head>
{% extends 'base.html' %}


{% block content %}
{% load static %}

<form method="post" action="{% url 'CrearGrado' %}">
    {% csrf_token %}

        <div class=" grid md:gap-6 lg:gap-6 mb-2 md:grid-cols-2">
            <div>
                <label for="grado_nom" class="text-sm font-medium text-gray-900 mr-2">Gradonom</label>
                {{form.grado_nom}}
            </div>
            <div>
                <label for="grado_num" class="block  text-sm font-medium text-gray-900">GradoNum</label>
                {{form.grado_num}}
            </div>
            <div>
                <label for="descripcion" class="block  text-sm font-medium text-gray-900">Descripcion</label>
                {{form.descripcion}}
            </div>
            <div>
                <label for="horario_partes" class="block  text-sm font-medium text-gray-900">Horario Partes</label>
                {{form.horario_partes}}
            </div>

        </div>

            <button type="submit" id="myButton" class="block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full mt-4">SUBIR</button>
        

</form>

{% endblock content %}
