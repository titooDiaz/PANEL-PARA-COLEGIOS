<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Para Colegios</title>
    <!--Icon-->
    <link rel="icon" href="{% static 'img/logo.svg' %}" type="image/x-icon">
  </head>

<body>

  {% include 'home_menu/nav.html' %}

  <section>

    <div id="board" class="bg-no-repeat bg-center bg-cover h-screen">
      <style>
        #board{
         background-image: url('{% static "img/backgrounds/board.svg" %}');
        }
      </style>

      <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
        <div class="flex flex-wrap items-center mx-auto max-w-7xl">
          <div class="hidden lg:block w-full lg:max-w-lg lg:w-1/2 rounded-xl">
            <div>
              <div class="relative w-full max-w-lg">
                <div class="relative">
                  <img class="object-cover object-center mx-auto rounded-lg" alt="hero" src="{% static 'img/estudiantes.png' %}">
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-start mt-12 mb-16 text-left lg:flex-grow lg:w-1/2 lg:pl-6 xl:pl-24 md:mb-0 xl:mt-0">
            <span class="mb-8 text-xs font-bold tracking-widest text-orange-600 uppercase"> MKDJ-F </span>
            <h1 class="mb-8 font-bold leading-none tracking-tighter text-neutral-600 text-5xl zoom-5">Panel Administrativo De Colegios</h1>
            <p class="mb-8 text-base leading-relaxed text-left text-gray-500">¿Requieres información? Ingresa tu correo electrónico y nos pondremos en contacto contigo en breve.</p>
            <div class="flex-col mt-0 lg:mt-6 max-w-7xl sm:flex">
              <form action="" method="post" id="revue-form" name="revue-form" target="_blank" class="p-2 mt-8 transition duration-500 ease-in-out transform border2 bg-orange-200 rounded-xl sm:max-w-lg sm:flex">
                <div class="flex-1 min-w-0 revue-form-group">
                  <input id="cta-email" type="email" class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform bg-white border border-transparent rounded-md text-neutral-600 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="email@ejemplo.co">
                </div>
                <div class="mt-4 sm:mt-0 sm:ml-3 revue-form-actions">
                  <button 
                    type="submit"
                    class="items-center myButton block p-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 saltito w-full h-full ">
                    Notificame
                  </button>

                  <style>
                    @keyframes bounce {
                      0%, 20%, 50%, 80%, 100% {
                        transform: translateY(0);
                      }
                      40% {
                        transform: translateY(-8px);
                      }
                      60% {
                        transform: translateY(-5px);
                      }
                    }
                    .saltito{
                      animation: bounce 1s infinite;
                    }

                    @keyframes rotateRight {
                      0%, 100% {
                        transform: rotate(0deg);
                      }
                      0%, 50% {
                        transform: rotate(5deg);
                      }
                      51%, 100% {
                        transform: rotate(-5deg);
                      }
                    }
                    .saltito:hover {
                      animation: rotateRight 0.5s ease-in-out 2 alternate;
                      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
                    }
                  </style>
                </div>
              </form>
              <div class="sm:max-w-lg sm:flex">
                <p class="mt-3 text-xs text-gray-500">
                  ©
                <script>
                  document.write(new Date().getFullYear() + ",");
                </script>
                Creado por
                <a href="#" class="font-semibold text-black hover:text-white" target="_blank">MKDJ-F</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>

  <!--BOTNES 3D-->
<script src="{% static 'js/boton.js' %}"></script>

<!--LETRAS ZOOM-->
<script src="{% static 'js/zoom_letras.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/zoom_letras.css' %}">
