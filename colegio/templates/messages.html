<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
    {% if messages %}
    {% load static %}
    <div id="ventanaEmergenteMensaje" class="z-50 transition fixed inset-0 flex items-center justify-center w-full h-full" style="background-color: rgba(164, 163, 163, 0.7);">
        <div id="divemergente" class="bg-white w-1/2 lg:w-1/3 p-6 rounded-lg shadow-lg border-4 border-gray-200">
            

            {% for message in messages %}
                {% if message.tags == 'success' %}
                  <div class="flex items-center justify-center mb-6 w-full md:justify-center md:w-1/2 lg:w-full mx-auto">
                    <img src="{% static 'img/mensajes/confeti.gif' %}" class="w-1/2 lg:w-1/4" >
                  </div>
                  <p class="font-mono font-bold mb-4 text-center text-xl">{{ message }}</p>
                {% elif message.tags == 'error' %}
                  <div class="flex items-center justify-center mb-6 w-full md:justify-center md:w-1/2 lg:w-full mx-auto">
                    <img src="{% static 'img/mensajes/equis.gif' %}" class="w-1/2 lg:w-1/4" >
                  </div>
                  <p class="font-mono font-bold mb-4 text-center text-xl">{{ message|linebreaksbr }}</p>

                {% endif %}
            {% endfor %}

            <button id="cerrarVentanaMensaje"
            class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 transition duration-300 ease-in-out focus:border focus:mt-1 w-full">
            cerrar
            </button>
        </div>
    </div>

        <style>
            @keyframes fadeIn1 {
                from {
                  opacity: 0;
                }
                to {
                  opacity: 1;
                }
              }
            @keyframes fadeIn2 {
                from {
                  opacity: 0.5;
                  scale: 0.2;
                }
                to {
                  opacity: 1;
                  scale: 1;
                }
              }
              /* Aplica la animaci√≥n a tu ventana emergente */
              #ventanaEmergente {
                animation: fadeIn1 0.5s ease-in-out;
              }
              #divemergente {
                animation: fadeIn2 0.3s ease-in-out;
              }
        </style>
        <script>
            const ventanaEmergenteMensaje = document.getElementById("ventanaEmergenteMensaje");
            const cerrarVentanaBtnMensaje = document.getElementById("cerrarVentanaMensaje");
    
            cerrarVentanaBtnMensaje.addEventListener("click", () => {
                ventanaEmergenteMensaje.classList.add("hidden");
            });
        </script>
    {% endif %}
