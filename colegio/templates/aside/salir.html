<div id="ventanaEmergente" class="transition fixed inset-0 hidden w-full h-full" style="background-color: rgba(164, 163, 163, 0.7);">
    
  <div class="flex items-center justify-center w-full h-full">
      <div class="relative">
          <span class="absolute top-0 left-0 mt-4 ml-4 h-full w-full rounded-lg bg-gray-700"></span>
          <div id="divemergente" class="relative bg-white p-6 rounded-lg shadow-2xl">
              <p class="text-2xl text-center mb-4">¿QUIERES SALIR?</p>

              <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  <button type="submit"
                      class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-red-600 border-l border-r border-t border-4 border-red-800 transition duration-300 ease-in-out focus:border focus:mt-1 w-full hover:scale-105">
                      Salir
                  </button>
              </form>

              <button id="cerrarVentana"
                  class="myButton block py-2 mt-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 transition duration-300 ease-in-out focus:border focus:mt-1 w-full hover:scale-105">
                  Cancelar
              </button>
          </div>
      </div>
  </div>


</div>
  <style>
    @keyframes fadeIn1 {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    @keyframes fadeIn2 {
        from {
          opacity: 0.5;
          scale: 0.2;
        }
        to {
          opacity: 1;
          scale: 1;
        }
      }
      /* Aplica la animación a tu ventana emergente */
      #ventanaEmergente {
        animation: fadeIn1 0.5s ease-in-out;
      }
      #divemergente {
        animation: fadeIn2 0.3s ease-in-out;
      }
</style>
