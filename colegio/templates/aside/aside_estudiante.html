{% load static %}
    <div class="w-full bg-[#ff6a22] rounded-xl bg-no-repeat">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex items-center justify-center w-full mb-4 lg:mb-0 lg:w-auto">
          <a href="#" class="flex items-center">
              <img src="{% static 'img/logo.png' %}" class="h-8 mr-3" alt="MDKJ-F" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">MDKJ-F</span>
          </a>
      </div>
      <div class="flex flex-wrap items-center justify-between w-full lg:w-auto">   
      
      <div class="flex items-center mr-4">
        <div>
            <button type="button"  id="user-menu-button"
            class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 transition duration-300 ease-in-out focus:border focus:mt-1">
              <img class="w-5 h-5 scale-150 rounded-full border border-orange-800 inline-block mr-4" src="{{ request.user.customuseralumno.foto.url }}" alt="user photo">{{ request.user.customuseralumno.first_name }} {{ request.user.customuseralumno.last_name }}
            </button>


            <div class="z-50 hidden mt-2 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
              <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 ">* {{ request.user.customuseralumno.tipo_usuario }} *</span>
                <span class="block text-sm  text-gray-500 truncate ">{{ request.user.customuseralumno.email }}</span>
              </div>
              <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ajustes</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ayuda</a>
                </li>
                <li>
                    <a id="mostrarVentana" class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        salir
                    </a>
                    <div id="ventanaEmergente" class="transition fixed inset-0 hidden w-full h-full" style="background-color: rgba(164, 163, 163, 0.7);">
                      <div class="flex items-center justify-center w-full h-full">
                        <div id="divemergente" class="bg-white w-1/2 lg:w-1/3 p-6 rounded-lg shadow-lg border-4 border-gray-200">
                            <p class="text-2xl text-center mb-4">¿QUIERES SALIR?</p>

                            <form method="post" action="{% url 'account_logout' %}">
                              {% csrf_token %}
                              <button type="submit" class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-red-600 border-l border-r border-t border-4 border-red-800 transition duration-300 ease-in-out focus:border focus:mt-1 w-full"><a>Salir</a></button>
                            </form>
                            
                            <button id="cerrarVentana"
                            class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 transition duration-300 ease-in-out focus:border focus:mt-1 w-full">
                            Cancelar
                            </button>
                        </div>
                      </div>
                    </div>
                    <style>
                        @keyframes fadeIn1 {
                            from {
                              opacity: 0;
                            }
                            to {
                              opacity: 1;
                            }
                          }
                        @keyframes fadeIn2 {
                            from {
                              opacity: 0.5;
                              scale: 0.2;
                            }
                            to {
                              opacity: 1;
                              scale: 1;
                            }
                          }
                          /* Aplica la animación a tu ventana emergente */
                          #ventanaEmergente {
                            animation: fadeIn1 0.5s ease-in-out;
                          }
                          #divemergente {
                            animation: fadeIn2 0.3s ease-in-out;
                          }
                    </style>
                </li>
              </ul>
            </div>
          </div>
        </div>

        
          <button 
            onclick="onToggleMenu(this)"
            type="button" 
            class="lg:hidden items-center myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1">
            <i class="fas fa-bars"></i>
          </button>

          <button 
            type="button" 
            class="hidden lg:flex items-center myButton p-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1">
            <i class="fas fa-question text-md"></i>
          </button>
      </div>
      </div>
    </div>
<script src="{% static 'js/aside.js' %}"></script>
