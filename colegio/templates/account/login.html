{% load static %}
{% load i18n %}
{% load account socialaccount %}
{% load tailwind_tags %}
<!DOCTYPE html>

<head>
  {% tailwind_css %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inicio de sesion</title>
</head>

<section class="bg-no-repeat bg-cover min-h-screen flex items-center justify-center"
  style="background-image: url('https://images.pexels.com/photos/8199562/pexels-photo-8199562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
  <!-- login container -->
  <div
    class="border-2 border-orange-300 bg-gray-100 shadow-xl shadow-black rounded-3xl py-8 px-6 items-center mx-6 md:py-16">
    <!-- form -->
    <div class="w-full px-4">
      <p class="font-bold text-[35px] text-orange-500 flex items-center justify-center">Iniciar Sesión</p>
      <p class="text-m mt-4 text-black">Tienes que iniciar sesión con tu Usuario y Contraseña</p>

      <form action="" class="flex flex-col gap-2">
        <input class="p-2 mt-8 rounded-xl border-orange-500" type="email" name="email" placeholder="Usuario">
        <div class="relative">
          <input class="p-2 rounded-xl border-orange-500 w-full" type="password" name="password"
            placeholder="Contraseña">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
          </svg>
        </div>
        <button
          class="bg-[#002D74] rounded-xl text-white py-2 bg-gradient-to-l from-orange-400 to-orange-600 hover:scale-105 duration-300">Ingresar
        </button>
      </form>

      <div class="mt-5 text-xs flex justify-between items-center border-b border-orange-500 py-4 text-black">
        <p>Olvidaste tu contraseña?</p>
        <button
          class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-orange-500 border-1 border-orange-400">Recuperar</button>
      </div>

      <div class="mt-3 text-xs flex justify-between items-center text-black">
        <p>Tienes algún problema?</p>
        <button
          class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-orange-500 border-1 border-orange-400">Contáctanos</button>
      </div>
    </div>
  </div>
  <div class="absolute bottom-0 bg-transparent w-full pb-3 flex justify-around">
    <a href="#" class="text-white font-semibold hover:bg-orange-600 px-3 rounded">Acerca de</a>
    <a href="#" class="text-white font-semibold hover:bg-orange-600 px-3 rounded">Quienes Somos?</a>
    <a href="#" class="text-white font-semibold hover:bg-orange-600 px-3 rounded">Alianza</a>
    <a href="#" class="text-white font-semibold hover:bg-orange-600 px-3 rounded">Contáctanos</a>
  </div>
</section>
