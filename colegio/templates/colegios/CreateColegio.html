<head>
    <title>Crear nuevo colegio</title>
</head>
{% extends 'base.html' %}


{% block content %}
{% load static %}

<div>

<form method="post" action="{% url 'Colegios' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit">Agregar Colegio</button>
</form>

<ul>
    {% for colegio in colegios %}
        <li>{{ colegio.colegio_nom }}</li>
    {% endfor %}
</ul>

</div>
{% endblock content %}
