<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
<head>
    <title>Colegios</title>
</head>
{% extends 'base.html' %}


{% block content %}
{% load static %}
<div class="mx-auto max-w-screen-sm text-center">
    <h2 class="lg:py-2  text-4xl tracking-tight font-bold text-gray-900 mb-8 zoom-4">Opciones para colegios</h2>
</div> 
<div class="grid gap-6 mb-6 lg:mb-4 md:grid-cols-3 lg:grid-cols-4">

    <div class="items-center bg-white border-4 border-gray-200 rounded-lg sm:flex p-4 block shadow-2xl hover:scale-105 duration-300 ease-in-out">
        <div class="block w-full">
            <h5 class="font-mono font-bold text-gray-900 text-4xl text-center">Ver Colegios</h5>
            <img class="w-full p-4" src="{% static 'img/colegios/verColegio.png' %}" alt="Alumno">
            <div class="mt-2 flex">
                <a type="button" href="{% url 'ViewColegiosADM' %}" class="myButton font-semibold text-white px-2 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full py-2 text-center text-lg block">Ver Colegios</a>      
            </div>
        </div>
    </div>

    <div class="items-center bg-white border-4 border-gray-200 rounded-lg sm:flex p-4 block shadow-2xl hover:scale-105 duration-300 ease-in-out">
        <div class="block w-full">
            <h5 class="font-mono font-bold text-gray-900 text-4xl text-center">Agregar Colegios</h5>
            <img class="w-full p-4" src="{% static 'img/colegios/nuevoColegio.png' %}" alt="Alumno">
            <div class="mt-2 flex">
                <a type="button" href="{% url 'ColegiosCreate' %}" class="myButton font-semibold text-white px-2 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full py-2 text-center text-lg block">Agregar Colegios</a>      
            </div>
        </div>
    </div>

    <div class="items-center bg-white border-4 border-gray-200 rounded-lg sm:flex p-4 block shadow-2xl hover:scale-105 duration-300 ease-in-out">
        <div class="block w-full">
            <h5 class="font-mono font-bold text-gray-900 text-4xl text-center">Agregar Gestor a Colegio</h5>
            <img class="w-full p-4" src="{% static 'img/usuarios/gestores.png' %}" alt="Alumno">
            <div class="mt-2 flex">
                <a type="button" href="{% url 'ColegiosGestor' %}" class="myButton font-semibold text-white px-2 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full py-2 text-center text-lg block">Agregar Gestor</a>      
            </div>
        </div>
    </div>


</div>

{% endblock content %}
