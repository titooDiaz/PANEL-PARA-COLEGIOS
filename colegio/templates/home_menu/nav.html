<!DOCTYPE html> <!--EVITAR INUSUALIDADADES EN EL NAVEGADOR-->
{% load tailwind_tags %}
{% load static %}
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Para Colegios</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/df1bf70741.js" crossorigin="anonymous"></script>
    <!--Icon-->
    <link rel="icon" href="{% static 'img/logo.svg' %}" type="image/x-icon">
  </head>

<nav class="bg-white border-2 border-b-black">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center">
        <img src="{% static 'img/logo.svg' %}" class="flex h-8 mr-3" alt="MKDJ-F LOGO" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap">MKDJ-F</span>
    </a>
    <div class="flex md:order-2">
      {% if user.is_authenticated %}
        <a type="button" href="{% url 'RedirectUser' %}" class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full h-full"> <i class="fas fa-user mr-2"></i> Ver Panel</a>
      {% else %}
        <a type="button" href="{% url 'account_login' %}" class="myButton block py-2 font-semibold text-sm text-white px-4 rounded-lg bg-orange-600 border-l border-r border-t border-4 border-orange-800 hover:scale-105 transition duration-300 ease-in-out focus:border focus:mt-1 w-full h-full"> <i class="fa-solid fa-user mr-2"></i> Ingresar</a>
      {% endif %}
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
        <li>
          <a href="{% url 'home' %}" class="block py-2 pl-3 pr-4 bg-blue-700 rounded md:bg-transparent text-gray-900 md:p-0 hover:text-orange-700" aria-current="page">Inicio</a>
        </li>
        <li>
          <a href="{% url 'about' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-700 md:p-0">Acerca</a>
        </li>
        <li>
          <a href="{% url 'contact' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-700 md:p-0">Contactanos</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <!--view-->
  <script src="{% static 'js/zoom_letras.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/zoom_letras.css' %}">

  <!--BOTNES 3D-->
  <script src="{% static 'js/boton.js' %}"></script>
